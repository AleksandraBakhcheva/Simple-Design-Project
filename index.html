<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <section>
            <div class="section__header">
                <div class="header__cart">
                    <p class="cart__text">Мой заказ</p>
                    <a href="cart.html" target="_blank">
                        <div class="cart__icon">
                            <img class="icon_position" src="assets/index_pictures/cart_icon.png" alt="cart-icon">
                        </div>
                    </a>
                    <p class="cart__text">3 х 29 000тг</p>
                </div>
                <h3 class="header__title">Дизайн-проект для вашей квартиры<br>за 2 недели и 199 000 ₸</h3>
                <button class="header__button">Консультация</button>
                <img class="header__scroll" src="assets/index_pictures/scroll_icon.png" alt="scroll-icon">
                <div class="header__conditions">
                    <div class="conditions__block ">
                        <img src="assets/index_pictures/time_icon.png" alt="time-icon">
                        <p>2 недели</p>
                        <p>срок выполнения заказа</p>
                    </div>
                    <div class="conditions__block">
                        <img src="assets/index_pictures/checkbox_icon.png" alt="checkbox-icon">
                        <p>Не важно</p>
                        <p>Сколько квадратов, цена - одна!</p>
                    </div>
                    <div class="conditions__block">
                        <img src="assets/index_pictures/wallet_icon.png" alt="wallet-icon">
                        <p>Рассрочка</p>
                        <p>до 24 месяцев</p>
                        <img src="assets/index_pictures/bank_icon.png" alt="bank-icon">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
